
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Spam Classifier</h1>
            <p>Detect whether your email is legitimate or spam with the power of AI.</p>
        </div>

        <div class="form-container">
            <form action="/predict" method="POST">
                <textarea name="email" id="email" placeholder="Enter the email content here..." rows="8" required></textarea><br>
                <input type="submit" value="Classify Email">
            </form>
        </div>

        {% if prediction_text %}
        <div class="result-container">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}

        <footer>
            <p>Powered by <strong>AI Tools</strong> &mdash; Spam Detection System</p>
        </footer>
    </div>
</body>
</html>
